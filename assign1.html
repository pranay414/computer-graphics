<html>
    <head>
        <title>WebGL-Assignment1</title>
    </head>
    <body>
        <canvas id="glCanvas" width="640" height="480" style="border:1px solid black"></canvas>
    </body>
    <script>
        main();
        function main() {
            console.log('Initialising!');
            const canvas = document.getElementById("glCanvas");
            // Initialise the GL context
            let gl = canvas.getContext("2d");
            console.log(canvas);
            console.log(gl);
            if(gl === null) {
                alert("Unable to initialise WebGL.");
                return;
            }
            // Input points
            let x1 = 3, y1 = 2, x2 = 200, y2 = 5;
            bresenham(x1, y1, x2, y2, gl);
        }

        function bresenham(x1, y1, x2, y2, gl) {
            let m_new = 2 * (y2 - y1);
            let slope_error_new = m_new - (x2 - x1);
            for(let x = x1, y = y1; x <= x2; x++) {
                console.log(`(${x}, ${y})`);
                // Put the point in canvas
                gl.fillRect(x, y, 2, 2);
                slope_error_new += m_new;

                if(slope_error_new >= 0) {
                    y++;
                    slope_error_new -= 2 * (x2 - x1);
                }
            }
        }
    </script>
</html>
